<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coordinador: Mis Datos</title>

    <link rel="stylesheet" href="../../../style/css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header class="coordinador"></header>

<div class="container my-5 mx-auto row justify-content-center col-md-8 col-lg-6 ">

    <div class="border">
        <h3 class="m-4 text-center">Tus datos públicos</h3>

        <form name="mis_datos">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" id="nombre" class="form-control" name="nombre" value="" readonly>
            </div>
            <div class="mb-3">
                <label for="apellido1" class="form-label">Apellido 1:</label>
                <input type="text" id="apellido1" class="form-control" name="apellido1" value="" readonly>
            </div>
            <div class="mb-3">
                <label for="apellido2" class="form-label">Apellido 2:</label>
                <input type="text" id="apellido2" class="form-control" name="apellido2" value="" readonly>
            </div>
            <div class="mb-3">
                <label for="fechaNacimiento" class="form-label">Fecha Nacimiento:</label>
                <input type="date" id="fechaNacimiento" class="form-control" name="fechaNac" value="" readonly>
            </div>
            <div class="mb-3">
                <label for="correo" class="form-label">Correo:</label>
                <input type="email" id="correo" class="form-control" name="correo" value="" readonly>
            </div>
            <div class="mb-3">
                <label for="telefono" class="form-label">Telefono:</label>
                <input type="text" id="telefono" class="form-control" name="telf" value="" readonly>
            </div>
            <div class="mb-3">
                <label for="usuario_public" class="form-label">Usuario Público:</label>
                <input type="text" id="usuario_public" class="form-control" name="usuarioPublic" value="" readonly>
            </div>
        </form>
    </div>

    <div class="border">
        <h3 class="m-4 text-center">Tus datos privados</h3>

        <form name="mis_datos_priv">
            <div class="mb-3">
                <label for="usuario" class="form-label">Usuario:</label>
                <input type="text" id="usuario" class="form-control" name="usuario" value="" readonly>
        </form>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="../coordinadorModel.js"></script>
<script src="../../empleado/empleadoModel.js"></script>
<script src="../../../assets/sesion.js"></script>
<script src="../../trozosHTML/header.js"></script>
<script src="../funcionalidadesHTML/misDatosHTML.js"></script>
</body>
</html>
